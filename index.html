<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/palette.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Flipper</title>
</head>

<body>
  <div id="app">
    <div class="block">
      <h1>Background Color:</h1>
      <h2 id="bgTitle">-</h2>
    </div>
    <div class="block">
      <h2>Pick a color from the list: </h2>
      <select id="color-picker">
        <option value="#fff">-</option>
      </select>
      <div id="color-rgb">
        <h2>Or choose your own: </h2> <input id="color-input" type="color">
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
